    body {

      color: #ff6b6b;

      padding: 1rem;

      margin: 0.2rem;
      text-align: center;
      text-shadow: 1px 1px 4px #331111;
    }
    #countdown {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ff4c4c;
      text-shadow: 1px 1px 8px #8b1c1c;
    }
    .date-list {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .date-card {
      background: #fefefe;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      width: 320px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.3);
      color: #d80000;
      font-weight: 700;
      text-align: center;
      user-select: none;
      transition: 
        background-color 0.3s ease,
        transform 0.25s ease,
        box-shadow 0.35s ease;
      position: relative;
    }
    .date-card:hover:not(.disabled) {
      background: #ffbbbb;
      color: #7a0303;
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgb(255 74 74 / 0.7);
      z-index: 10;
    }
    .date-card.disabled {
      color: #aaa;
      cursor: not-allowed;
      background: #eee;
      box-shadow: none;
      transform: none !important;
    }
    .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222222ee;
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 1rem;
      display: flex;
      gap: 2rem;
      max-width: 80vw;
      max-height: 80vh;
      overflow: auto;
      color: #fff;
      box-shadow: 0 0 40px #ff6767aa;
      z-index: 1000;
    }
    .popup-image {
      max-width: 300px;
      max-height: 300px;
      border-radius: 1rem;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(236, 123, 123, 0.7);
    }
    .popup-message {
      max-width: 500px;
      font-size: 1.25rem;
      text-shadow: 0 0 8px #ff4545;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.8rem;
    }
    .popup-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ff4444;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000cc;
      transition: background-color 0.3s ease;
    }
    .popup-close:hover {
      background: #cc0000;
    }
  </style>
</head>

      // Generate dates from today to June 28th
      function generateDates() {
        daysInfo.length = 0;
        let dayIndex = 1;
        let dateIterator = new Date(today.getFullYear(), today.getMonth(), today.getDate());
        while (dateIterator <= endDate) {
          const formattedDate = dateIterator.toLocaleDateString('en-US', options);

          daysInfo.push({
            dayIndex: dayIndex,
            dateObj: new Date(dateIterator),
            displayText: `Day ${dayIndex} - ${formattedDate}`,
            ...dayCustomData[dayIndex] || {
              msgTitle: `Day ${dayIndex}`,
              msgBody: "Have a great day!",
              img: "https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=400&q=80"
            }
          });

          dateIterator.setDate(dateIterator.getDate() + 1);
          dayIndex++;
        }
      }

      // Elements
      const dateListEl = document.getElementById('dateList');
      const countdownEl = document.getElementById('countdown');
      const popupEl = document.getElementById('popup');
      const popupCloseBtn = document.getElementById('popupClose');
      const popupImage = document.getElementById('popupImage');
      const popupMsgTitle = document.getElementById('popupTitle');
      const popupMsgDesc = document.getElementById('popupDesc');

      // Render date cards
      function renderDateCards() {
        dateListEl.innerHTML = "";
        const now = new Date();

        daysInfo.forEach(({ dayIndex, dateObj, displayText, msgTitle, msgBody, img }) => {
          const card = document.createElement('button');
          card.className = 'date-card';
          card.type = 'button';
          card.textContent = displayText;

          // Disable card if date is in the future (not today or passed)
          if (dateObj > now) {
            card.classList.add('disabled');
            card.setAttribute('aria-disabled', 'true');
            card.title = "Not available yet";
          } else {
            card.setAttribute('aria-disabled', 'false');
            card.title = `Open details for ${displayText}`;
            card.addEventListener('click', () => openPopup(msgTitle, msgBody, img));
          }

          dateListEl.appendChild(card);
        });
      }

      // Open popup with content
      function openPopup(title, message, imageUrl) {
        popupImage.src = imageUrl;
        popupMsgTitle.textContent = title;
        popupMsgDesc.textContent = message;
        popupEl.style.display = "flex";
        popupCloseBtn.focus();
        document.body.style.overflow = "hidden";
      }

      // Close popup
      function closePopup() {
        popupEl.style.display = "none";
        popupImage.src = "";
        popupMsgTitle.textContent = "";
        popupMsgDesc.textContent = "";
        document.body.style.overflow = "";
      }

      popupCloseBtn.addEventListener('click', closePopup);

      popupEl.addEventListener('click', (e) => {
        if (e.target === popupEl) {
          closePopup();
        }
      });

      // Countdown update function
      function updateCountdown() {
        const now = new Date();
        let diff = endDate - now;

        if (diff < 0) {
          countdownEl.textContent = "ğŸ‰ The birthday has arrived! ğŸ‰";
          return;
        }

        const daysLeft = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hoursLeft = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutesLeft = Math.floor((diff / (1000 * 60)) % 60);
        const secondsLeft = Math.floor((diff / 1000) % 60);

        countdownEl.textContent = `Countdown: ${daysLeft}d ${zeroPad(hoursLeft)}h ${zeroPad(minutesLeft)}m ${zeroPad(secondsLeft)}s left until June 28!`;
      }

      // Initialize the app
      function init() {
        generateDates();
        renderDateCards();
        updateCountdown();
        setInterval(() => {
          updateCountdown();
          renderDateCards(); // Refresh disabled/enabled states as the day advances
        }, 1000);
      }

      window.onload = init;
    })();
  </script>
